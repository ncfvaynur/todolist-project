<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <div class="yellowheader"></div>
    <h1>To-Do List</h1>
    <button class="sortbtn"><img class="sort1" id="foto" src="assets/up.png" alt=""></button>

    <div class="list">
        <div class="input">
            <input type="text" name="null" id="null">
            <button class="sil"></button>
        </div>
    </div>
    <div class="addbtn">
        <div class="plus">
            <span>+</span>
        </div>
        <p>Add</p>
    </div>
</div>
<script src="main.js"></script>    
</body>
</html>
